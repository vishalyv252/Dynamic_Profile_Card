<div class="flex flex-col justify-center items-center h-auto w-96 Large_Mobile_Design_View:w-80 Medium_Mobile_Design_View:w-72 Small_Mobile_Design_View:w-60 rounded-2xl bg-white drop-shadow-2xl">
  <img src="images/bg-pattern-card.svg" alt="" class="rounded-t-2xl h-auto w-full" />
  <app-profile-avatar [image_path]="image_component" ></app-profile-avatar>
  <div class="my-6 divide-y divide-solid w-full">
    <div class="flex flex-col justify-center items-center mt-10 Small_Mobile_Design_View:mt-7 mb-5">
      <div class="flex justify-center items-center text-lg Small_Mobile_Design_View:text-base">
        <h1 class="text-Very_dark_desaturated_blue font-bold">{{full_name}}</h1>
        <p class="text-Dark_grayish_blue font-normal mx-2.5 Small_Mobile_Design_View:mx-2">{{age}}</p>
      </div>
      <p class="text-Dark_grayish_blue font-normal text-base Small_Mobile_Design_View:text-sm">{{location}}</p>
    </div>
    <div class="flex justify-center items-center">
      <ul class="flex flex-col justify-center items-center mx-6 Small_Mobile_Design_View:mx-3 mt-5" *ngFor="let details of summary; let i = index">
        <li class="font-bold text-Very_dark_desaturated_blue text-lg Small_Mobile_Design_View:text-base">{{details.count}}</li>
        <li class="font-normal text-Dark_grayish_blue text-sm Small_Mobile_Design_View:text-xs">{{details.title}}</li>
      </ul>
    </div>
  </div>
</div>
